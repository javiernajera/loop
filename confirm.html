<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Confirming…</title></head>
  <body>
    <p>Confirming your email…</p>
    <script>
      const t = new URLSearchParams(location.search).get("t");
      if (!t) location.href = "/confirm-error.html";

      fetch("REPLACE_WITH_CONFIRM_LAMBDA_FUNCTION_URL?t=" + encodeURIComponent(t), { method: "GET" })
        .then(r => r.ok ? location.href = "/confirmed.html" : location.href = "/confirm-error.html")
        .catch(() => location.href = "/confirm-error.html");
    </script>
  </body>
</html>
